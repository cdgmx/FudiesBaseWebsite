    <script>
var d = document;
var wrap = d.querySelector('.wrap');
var items = d.querySelector('.items');
var itemCount = d.querySelectorAll('.item').length;
var scroller = d.querySelector('.scroller');
var pos = 0;
var transform = Modernizr.prefixed('transform');

function setTransform() {
    console.log( "set")
  items.style[transform] = 'translate3d(' + (-pos * items.offsetWidth) + 'px,0,0)';
}

function prev() {
    console.log( "prev")
  pos = Math.max(pos - 1, 0);
  setTransform();
}

function next() {
    console.log( "next")
  pos = Math.min(pos + 1, itemCount - 1);
  setTransform();
}

window.addEventListener('resize', setTransform);


    </script>



    <script>const gra = function(min, max) {
        return Math.random() * (max - min) + min;
    }
    
    const gri = function(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;

<script>// When the user scrolls the page, execute myFunction
    window.onscroll = function() {myFunction()};
    
    // Get the navbar
    var navigation = document.getElementById("navigatio");
    
    // Get the offset position of the navbar
    var sticky = navigation.offsetTop;
    
    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navigation.classList.add("sticky")
      } else {
        navigation.classList.remove("sticky");
      }
    }</script>
